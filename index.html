<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>COUNTER APP</h1>
        </div>
    </div>
    <div class="content">
        <div class="counter">
            <div class="increment">
                <button id="subtract">-</button>
            </div>
            <div class="reset">
                <div class="timer">
                    <textarea class="number"></textarea>
                </div>
                <div>
                    <button id="zero">RESET</button>
                </div>
            </div>
            <div class="decrement">
                <button id="add">+</button>
            </div>  
        </div>
    </div>
    <div class="footer">
        <div class="dev_info">
            <h4>AN APPLICATION BY VIVEK THAKUR</h4>
        </div>
    </div>
</body>
</html>
