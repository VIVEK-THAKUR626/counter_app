<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>COUNTER APP</h1>
        </div>
    </div>
    <div class="content">
        <div class="counter">
            <div class="decrement">
                <button id="subtract" type="button">-</button>
            </div>
            <div class="reset">
                <div class="timer">
                    <p id="number"></p>
                </div>
                <div>
                    <button id="zero" type="button">RESET</button>
                </div>
            </div>
            <div class="increment">
                <button id="add" type="button">+</button>
            </div>  
        </div>
    </div>
    <div class="footer">
        <div class="dev_info">
            <h4>AN APPLICATION BY <a href="https://www.linkedin.com/in/vivek-thakur-a41a22323/" target="_blank">VIVEK THAKUR</a></h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
